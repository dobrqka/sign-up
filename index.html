<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="image-sidebar">
        <div class="logo-bar">
            <a class="logo-text" href="https://github.com/dobrqka" target="_blank">Doboss</a>
            <div>
                <a href="https://github.com/dobrqka" target="_blank">
                    <img class="logo" src="images/chicken.png" alt="A picture of a pixelated chicken">
                </a>
            </div>   
        </div>
    </div>
    <div class="sign-up-form">
        <div class="info">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize our deepest dreams.
                Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="form">
            <form>
                <fieldset> 
                    <legend>Let's do this!</legend>
                    <div class="form-controls">
                        <p>
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text" placeholder="Doboss">
                        </p>
                        <p>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" placeholder="Shumenski">
                        </p>
                        <p>
                            <label for="email">Email *</label>
                            <input id="email" name="email" type="email" placeholder="email@domain.com" required>
                            <span></span>
                        </p>
                        <p>
                            <label for="phone">Phone number</label>
                            <input id="phone" name="phone" type="tel" placeholder="00359888888888" minlength="14" maxlength="14">
                            <span></span>
                        </p>
                        <p>
                            <label for="password1">Password *</label>
                            <input id="password1" name="password1" type="password" placeholder="pAssWorD9$" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                            <span></span>
                        </p>
                        <p>
                            <label for="password2">Confirm Password *</label>
                            <input id="password2" name="password2" type="password" placeholder="pAssWorD9$" required>
                            <span class="error"></span>
                        </p>
                    </div>
                </fieldset>
                <button id="submit">Create Account</button>
                <p class="footer">Already have an account? <a href="https://github.com/dobrqka" target="_blank">Log in</a> </p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
